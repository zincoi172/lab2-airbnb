# docker-compose.yml for Lab 2
# This version connects to your LOCAL MySQL on port 3306

version: '3.8'

services:
  # Express Backend
  backend:
    build:
      context: ./data236-lab1-backend/server
      dockerfile: Dockerfile
    container_name: airbnb-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MYSQL_HOST=host.docker.internal
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DB=${MYSQL_DATABASE}
      - AI_AGENT_URL=http://ai-agent:11500
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      ai-agent:
        condition: service_healthy
    networks:
      - airbnb-network
    volumes:
      - ./data236-lab1-backend/server/public:/app/public
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI AI Agent
  ai-agent:
    build:
      context: ./data236-lab1-backend/server/agent
      dockerfile: Dockerfile
    container_name: airbnb-ai-agent
    ports:
      - "11500:11500"
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    networks:
      - airbnb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11500/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./data236-lab1-frontend
      dockerfile: Dockerfile
    container_name: airbnb-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    depends_on:
      - backend
    networks:
      - airbnb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  airbnb-network:
    driver: bridge