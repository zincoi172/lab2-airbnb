apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-producer
  namespace: airbnb-app
  labels:
    app: backend-producer
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-producer
  template:
    metadata:
      labels:
        app: backend-producer
        tier: api
    spec:
      containers:
      - name: backend-producer
        image: lab2-airbnb-producer:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: PORT
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MYSQL_HOST
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MYSQL_PORT
        - name: MYSQL_DB
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: MYSQL_DB
        - name: AI_AGENT_URL
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: AI_AGENT_URL
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: MYSQL_PASSWORD
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: SESSION_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-producer-service
  namespace: airbnb-app
  labels:
    app: backend-producer
spec:
  type: LoadBalancer
  selector:
    app: backend-producer
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
